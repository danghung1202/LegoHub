<md-sidenav-container>
    <md-sidenav #sidenav>
        <div class="sidenav-toolbar">
            <span>Browse</span>
            <span class="spacer"></span>
            <button md-icon-button type="button" (click)="sidenav.close()">
                <md-icon>chevron_left</md-icon>
            </button>
        </div>
        <div class="sidenav-content">
            <div class="sidenav-title">Themes this year</div>
            <md-nav-list>
                <a md-list-item *ngFor="let theme of themes" (click)="sidenav.close()" [routerLink]="['/sets']" [queryParams]="{themes: theme.theme, years: thisYear}"> {{ theme.theme }} </a>
            </md-nav-list>
            <md-divider></md-divider>
            <div class="sidenav-title">Years</div>
            <md-nav-list>
                <a md-list-item *ngFor="let year of years" (click)="sidenav.close()" [routerLink]="['/sets']" [queryParams]="{years: year.year}"> {{ year.year }} </a>
            </md-nav-list>
        </div>
    </md-sidenav>
    <div class="sidenav-container">
        <md-toolbar color="primary">
            <button md-icon-button type="button" (click)="sidenav.open()">
                <md-icon>menu</md-icon>
            </button>

            <span class="toolbar-title">Brickset</span>
            <span class="spacer"></span>

            <button md-icon-button type="button">
                <md-icon>search</md-icon>
            </button>

            <button md-icon-button type="button" [mdMenuTriggerFor]="menu">
                <md-icon>more_vert</md-icon>
            </button>
            <md-menu #menu="mdMenu">
                <button md-menu-item>
                    <md-icon>fingerprint</md-icon>
                    <span>Login</span>
                </button>
                <button md-menu-item disabled>
                    <md-icon>announcement</md-icon>
                    <span>Issues</span>
                </button>
                <button md-menu-item>
                    <md-icon>notifications_off</md-icon>
                    <span>Disable alerts</span>
                </button>
            </md-menu>
        </md-toolbar>

        <div class="app-content">
            <div class="main-content">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</md-sidenav-container>
<error-dialog></error-dialog>
