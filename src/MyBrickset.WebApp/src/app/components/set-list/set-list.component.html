    <md-select placeholder="Sort By" [(ngModel)]="selectedCriteria" (change)="sortChange()">
        <md-option *ngFor="let criteria of sortCriterias | async" [value]="criteria.value">{{criteria.title}}</md-option>
    </md-select>

    <button md-raised-button (click)="openFilter()" style="float: right;">Filter</button>
</div>

<div class="tag-container">
    <md-chip-list>
        <md-chip color="accent" selected="true" *ngFor="let theme of selectedThemes">
            {{theme.theme}}
            <button md-icon-button type="button" class="mini-button">
                <md-icon>cancel</md-icon>
            </button>
        </md-chip>
        <md-chip color="accent" selected="true" *ngFor="let subtheme of selectedSubthemes"> {{subtheme.subtheme}}
            <button md-icon-button type="button" class="mini-button">
                <md-icon>cancel</md-icon>
            </button>
        </md-chip>
        <md-chip color="accent" selected="true" *ngFor="let year of selectedYears"> {{year.year}}
            <button md-icon-button type="button" class="mini-button">
                <md-icon>cancel</md-icon>
            </button>
        </md-chip>
    </md-chip-list>
</div>

<masonry [useImagesLoaded]="true">
    <masonry-brick class="brick" *ngFor="let set of sets | async">
        <set-card [set]="set" [routerLink]="['./',set.setID]" [preserveQueryParams]="true"></set-card>
    </masonry-brick>
</masonry>

<button id="loadMoreBtn" md-raised-button (click)="loadMore()" [class.show]="showMore | async" class="full-width">Load more</button>
<md-spinner [class.show]="loading | async"></md-spinner>
