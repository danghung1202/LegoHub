<md-card>
    <md-chip-list>
        <md-chip color="accent" selected="true">
            The LEGO Ninjago Movie
            <button md-icon-button type="button">
          <md-icon>cancel</md-icon>
          </button>
        </md-chip>
        <md-chip color="accent" selected="true">Promotional
            <md-icon>cancel</md-icon>
        </md-chip>
        <md-chip color="accent" selected="true">2017
            <button md-icon-button type="button">
          <md-icon>cancel</md-icon>
          </button>
        </md-chip>
    </md-chip-list>
</md-card>
<md-card *ngFor="let set of sets | async">
    <img md-card-image [src]="set.imageURL">
    <md-card-title md-subheader>{{set.number}}: {{set.name}}</md-card-title>
    <md-card-content>

    </md-card-content>
    <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
    </md-card-actions>
</md-card>
<md-spinner [class.show]="loading | async"></md-spinner>

<router-outlet></router-outlet>
