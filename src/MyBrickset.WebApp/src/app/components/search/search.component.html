<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-body">
            <div>
                <search-input (value)="onSearch($event)" (onEnter)="onEnterHandler($event)" (onUpDown)="onUpDownHandler($event)"></search-input>
                <suggestion-search [queries]="suggestionQueries | async" [loading]="loading | async"></suggestion-search>
            </div>
        </div>
    </div>
</div>
