<md-sidenav-container>
  <md-sidenav #sidenav class="example-sidenav">
    <md-nav-list>
      <h3 md-subheader>Themes this year</h3>
      <a md-list-item href="#"> Technic </a>
      <a md-list-item href="#"> Ninjago </a>
      <a md-list-item href="#"> Batman </a>

      <md-divider></md-divider>
      <h3 md-subheader>Years</h3>
      <a md-list-item href="#"> 2017 </a>
      <a md-list-item href="#"> 2016 </a>
      <a md-list-item href="#"> 2015 </a>
    </md-nav-list>
  </md-sidenav>
  <div class="example-sidenav-content">
    <md-toolbar color="primary">
      <button md-icon-button type="button" (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>
      <md-button-toggle>
        <md-icon>filter_list</md-icon>
      </md-button-toggle>
      <span>Brickset</span>
      <span class="spacer"></span>
      <!--<td-search-box backIcon="arrow_back" placeholder="Search here" flex></td-search-box>-->
      <button md-icon-button type="button">
        <md-icon>search</md-icon>
      </button>
      <button md-icon-button type="button" [mdMenuTriggerFor]="menu">
        <md-icon>more_vert</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item>
        <md-icon>fingerprint</md-icon>
        <span>Login</span>
      </button>
        <button md-menu-item disabled>
        <md-icon>announcement</md-icon>
        <span>Issues</span>
      </button>
        <button md-menu-item>
        <md-icon>notifications_off</md-icon>
        <span>Disable alerts</span>
      </button>
      </md-menu>

    </md-toolbar>
  </div>
</md-sidenav-container>
